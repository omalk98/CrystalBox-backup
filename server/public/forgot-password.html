<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Password Reset | CrystalBox</title>
  </head>
  <body>
    <h2>Reset Password</h2>
    <form
      id="reset-password-form"
      method="post"
      action="#"
    >
      <label for="password">
        New Password
        <br />
        <input
          title="Must be at least 8 characters long, Contain at least one number, One uppercase letter, One lowercase letter, One special character."
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}"
          type="password"
          name="new_password"
          id="password"
        />
      </label>
      <br />
      <br />

      <label for="confirm-password">
        Confirm New Password
        <br />
        <input
          type="password"
          name="confirm_new_password"
          id="confirm-password"
        />
      </label>
      <br />
      <br />

      <button
        type="submit"
        style="padding: 5px"
      >
        Reset Password
      </button>
      <br />
      <br />

      <div
        id="password-error"
        style="color: red"
      ></div>
    </form>

    <script>
      const token = new URLSearchParams(window.location.search).get('token');
      const form = document.getElementById('reset-password-form');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      const error = document.getElementById('password-error');

      form.addEventListener('submit', function (e) {
        form.action = `/api/v1/forgot-password?token=${token}`;
        e.preventDefault();
        if (!password.value || !confirmPassword.value)
          error.textContent = 'Please fill in all fields';
        else if (password.value !== confirmPassword.value)
          error.textContent = 'Passwords do not match';
        else form.submit();
      });
    </script>
  </body>
</html>
